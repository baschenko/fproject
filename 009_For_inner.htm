    <script type="text/javascript">
        for (var i = 0; i < 10; i++) {
            // Выводим одну строку из 10 плиток.
            for (var j = 0; j < 10; j++) {
               if (j<i & j>9-i){ 
                    document.write("<img src='836833657.jpg' width='50' height='50'/>");
               }   
                    else {document.write("<img src='tile.jpg' width='50' height='50'/>");
             
                }

              
            } 
        // Переход на новую строку.
            document.write("<br/>");
        }

        var body = document.querySelector("body");
        body.style.background = "red";

    </script>
</html>
